<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Mapper - Web Version</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 data-i18n="title">Function Mapper</h1>
            <div class="language-selector">
                <select id="language-select">
                    <option value="en">ðŸ‡ºðŸ‡¸ English</option>
                    <option value="ko">ðŸ‡°ðŸ‡· í•œêµ­ì–´</option>
                    <option value="ja">ðŸ‡¯ðŸ‡µ æ—¥æœ¬èªž</option>
                </select>
            </div>
        </div>
        
        <div class="main-content">
            <!-- Left Panel - Controls -->
            <div class="controls-panel">
                <div class="input-group">
                    <label for="domain-input" data-i18n="domain-label">Domain (e.g. a,b,c):</label>
                    <input type="text" id="domain-input" value="a,b,c,d" data-i18n-placeholder="domain-placeholder">
                </div>
                
                <div class="input-group">
                    <label for="codomain-input" data-i18n="codomain-label">Codomain (e.g. x,y,z):</label>
                    <input type="text" id="codomain-input" value="1,2,3" data-i18n-placeholder="codomain-placeholder">
                </div>
                
                <!-- Composition function third set (hidden by default) -->
                <div class="input-group" id="third-set-group" style="display: none;">
                    <label for="third-set-input" data-i18n="third-set-label">Third Set (e.g. p,q,r):</label>
                    <input type="text" id="third-set-input" value="p,q,r" data-i18n-placeholder="third-set-placeholder">
                </div>
                
                <div class="input-group">
                    <label for="font-size" data-i18n="font-size-label">Font Size:</label>
                    <input type="range" id="font-size" min="10" max="40" value="27">
                    <span id="font-size-value">27</span>
                </div>
                
                <div class="input-group">
                    <label class="instruction-text" data-i18n="instruction">Click elements to draw arrows: Domain â†’ Codomain</label>
                </div>
                
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="show-function" checked>
                        <span data-i18n="show-function">Show function Name</span>
                    </label>
                    <div class="function-hint">
                        <small data-i18n="function-hint">Click function name to change</small>
                    </div>
                </div>
                
                <!-- Composition function mode checkbox -->
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="composition-mode">
                        <span data-i18n="composition-mode">Composition Function Mode</span>
                    </label>
                </div>
                
                <div class="button-group">
                    <button id="inverse-btn" data-i18n="inverse-btn">Inverse Arrows & Function Name</button>
                    <button id="remove-arrows-btn" data-i18n="remove-arrows-btn">Remove Relation Arrows</button>
                    <button id="save-btn" class="primary" data-i18n="save-btn">Save as PNG</button>
                    <button id="save-svg-btn" class="primary" data-i18n="save-svg-btn">Save as SVG</button>
                </div>
            </div>
            
            <!-- Right Panel - Canvas -->
            <div class="canvas-panel">
                <svg id="main-canvas" width="700" height="600">
                    <!-- SVG content will be generated by JavaScript -->
                </svg>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-left">
                <span data-i18n="footer-made-by">Made by Namgung Yeon @Sokcho 2023.10.6</span>
                <br>
                <small data-i18n="footer-copyright">Â© 2023 Namgung Yeon. All rights reserved.</small>
            </div>
            <div class="footer-right">
                <a href="https://namgungyeon.tistory.com/" target="_blank">https://namgungyeon.tistory.com/</a>
                <br>
                <small data-i18n="footer-license">CC BY-NC 4.0 License</small>
            </div>
        </div>
    </div>
    
    <!-- Custom modal for function name input -->
    <div id="function-name-modal" class="modal">
        <div class="modal-content">
            <h3 data-i18n="modal-title">Change Function Name</h3>
            <input type="text" id="function-name-input" data-i18n-placeholder="modal-placeholder" 
                   style="ime-mode: disabled;">
            <div class="modal-buttons">
                <button id="modal-ok" class="modal-btn primary" data-i18n="modal-ok">OK</button>
                <button id="modal-cancel" class="modal-btn" data-i18n="modal-cancel">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
